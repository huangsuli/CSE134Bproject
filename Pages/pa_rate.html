<html>

<head>
    <title>Rating Doctor Interaction</title>
    <link rel="stylesheet" type="text/css" href="../Style/CSS/rate_style.css">
    <link rel="stylesheet" type="text/css" href="../Style/CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="../Style/CSS/forms_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div id="title_block">
            <img id="doc_pic" src="../Style/Pictures/male_doctor.png" />
            <h1 id="title"> WebMD </h1>
        </div>
        <div id="header_login">
            <a href="index.html"> Log Out </a>
        </div>
    </div>

    <div id="menu">
        <div id="menu_container">
            <a href="#pr">Profile</a>
            <a href="#ei">Edit Profile</a>
            <a href="#rf">Make Request</a>
            <a href="#rh">Request History</a>
        </div>
    </div>

    <div id="body">
        <div class="article">
            <form>
                <div class="rate_title">
                    <h2>Please leave a comment about this session:</h2>
                </div>

                <textarea placeholder="Enter your comment here"></textarea>


                <div class="rate_title">
                    <h2>Please rate your experience with Dr. Pepper!</h2>
                </div>
                <div class="star">
                    <legend>Score:</legend>

                    <input type="radio" id="star5" name="score" value="5" />
                    <label title="5 stars" for="star5">5 stars</label>

                    <input type="radio" id="star4" name="score" value="4" />
                    <label title="4 stars" for="star4">4 stars</label>

                    <input type="radio" id="star3" name="score" value="3" />
                    <label title="3 stars" for="star3">3 stars</label>

                    <input type="radio" id="star2" name="score" value="2" />
                    <label title="2 stars" for="star2">2 stars</label>

                    <input type="radio" id="star1" name="score" value="1" />
                    <label title="1 star" for="star1">1 stars</label>

                </div>
                <div class="form_button" style="text-align:center">
                    <input class="medium_blue_r_button" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_left">
            &copy; WebMD LLC. All rights reserved 2018.
        </div>
        <div id="footer_right">
            <a href="about.html">About us</a>
            <a href="contact.html">Contact us</a>
        </div>
    </div>
</body>

</html>
