<html>
  <head>
    <title>Patient Profile Page</title>
    <link rel="stylesheet" href="../Style/CSS/styles.css">
  </head>
  <body>
    <div id="header">
      <h3>Doctor Sign up form</h3>
      <p>First name: </p>
      <input type="text" name="first-name">
      <p>Second name: </p>
      <input type="text" name="second-name">
      <p>Birthday: </p>
      <input type="date" name="birthday">
      <p>Gender: </p>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>
      <p>Hospital location:</p>
      <input type="text" name="hospital-location">
      <p>Upload Your Doctor Certification:</p>
      <input type="file" name="doctor-certificate" accept="txt/*">
      <p><input type="submit"></p>
    </div>

    <div id="menu">
    </div>

    <div id="body">
    </div>

    <div id="footer">
    </div>
  </body>
</html>
