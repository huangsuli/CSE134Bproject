<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebMD - Chat</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../Style/CSS/styles.css" />
    <link type="text/css" rel="stylesheet" href="../Style/CSS/chat_styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body id="chat_body">
       <div id="header">
        <div id="title_block">
          <img alt="" id="doc_pic" src="../Style/Pictures/male_doctor.png" />
          <h1 id="title"> WebMD </h1>
        </div>
        <div id="header_login">
          <a href="index.html"> log out </a>
        </div>
      </div> <br/>

      <h2 class="article_title_center">Chat Room</h2>

      <div id="wrapper">
          <div id="chat_menu">
            <p class="welcome roboto" id="welcome_message">Welcome, Mark</p>
            <p class="logout roboto"><a id="exit" onclick="exitChat()">Exit Chat</a></p>
            <div style="clear:both"></div>
          </div>

          <div id="chatbox"></div>

              <form name="message" onkeypress="return event.keyCode != 13" id="input_form">
                  <input name="usermsg" type="text" id="usermsg" size="63"/>
                  <input name="submitmsg" type="button"  id="submitmsg" value="Send" onclick="sendChat()" />
              </form>
      </div>
      <br />
          <input id="radio_doctor" name="identity" type="radio" onclick="changeUser(true)"value="doctor" checked/> Doctor
          <input id="radio_patient" name="identity" type="radio" onclick="changeUser(false)"value="patient"/> Patient <br />
      <br/>
   <div id="footer">
        <div id="footer_left">
          &copy; WebMD LLC. All rights reserved 2018.
        </div>
        <div id="footer_right">
          <a href="about.html">About us</a>
          <a href="contact.html">Contact us</a>
        </div>
      </div>
  <script type="text/javascript" src="../Scripts/chat.js"></script>
  </body>
</html>
